<app-show-more-button
  elementId="slides"
  toggleClass="open"
></app-show-more-button>

<div class="row slides" id="slides">
  <img
    *ngFor="let slide of slides"
    class="slide"
    [src]="slide.src"
    [alt]="slide.alt"
    (click)="openModal(template, slide)"
  />
</div>

<ng-template #template>
  <div class="modal-header">
    <h1>{{chosenImage.alt}}</h1>
   
    <button
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <img class="mw-100" style="max-height: 80vh;" [src]="chosenImage.src" [alt]="chosenImage.alt"/>
  </div>
</ng-template>
