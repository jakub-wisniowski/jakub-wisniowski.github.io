<!DOCTYPE html>
<head>
  <title>RPN calculator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.min.css">
  <link rel="stylesheet" type="text/css" href="style-subpages.min.css">

</head>
<body>
  <div class="intro">
    <div class="description">

    </div>
    <div class="technologies">

    </div>
    <div class="experience">

    </div>
    <div class="github">

    </div>
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="../../images/Home library/basic.png" alt="basic view">
      </div>

      <div class="item">
        <img src="../images/RPN-calc/two-numbers.png" alt="two numbers view view">
      </div>

      <div class="item">
        <img src="../images/RPN-calc/sum1.png" alt="sum view">
      </div>

      <div class="item">
        <img src="../images/RPN-calc/horizontal.png" alt="horizontal view">
      </div>

      <div class="item">
        <img src="../images/RPN-calc/horizontal_minus.png" alt="minus view">
      </div>

      <div class="item">
        <img src="../images/RPN-calc/horizontal_sum.png" alt="horizontal sum view">
      </div>

      <div class="item">
        <img src="../images/RPN-calc/number_precision.png" alt="settings view">
      </div>

      <div class="item">
        <img src="../images/RPN-calc/after_precision.png" alt="view after changing settings">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
