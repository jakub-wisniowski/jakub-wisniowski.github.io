<!DOCTYPE html>
<head>
  <title>AKN mobile app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.min.css">
  <link rel="stylesheet" type="text/css" href="style-subpages.min.css">

</head>
<body>
  <div class="intro">
    <div class="description">

    </div>
    <div class="technologies">
      <div class="technologies">
        <div class="row">
        <img class="icon" src='../images/icons/angular.png' />
          Angular
        </div>
        <div class="row">
        <img class="icon" src='../images/icons/ionic.png' />
          Ionic
        </div>
        <div class="row">
        <img class="icon" src='../images/icons/html5.png' />
          HTML5
        </div>
        <div class="row">
        <img class="icon" src='../images/icons/css3.png' />
          CSS3
        </div>
      </div>
    </div>
    <div class="experience">

    </div>
    <div class="github">
      <img class="icon" src='../images/icons/github.png' />
      <a href="http://www.github.com/adzina/mobile-app">See code</a>
    </div>
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="../images/AKN-mobile-app/login.png" alt="login">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/menu_lesson.png" alt="lesson menu">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/choose-scope.png" alt="choose scope">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/choose-scope-2.png" alt="choose scope 2">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/revision-learning.png" alt="choose revision or learning mode">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/correct.png" alt="correct response">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/wrong.png" alt="incorrect response">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/show-hint.png" alt="show hint">
      </div>

      <div class="item">
        <img src="../images/AKN-mobile-app/progress.png" alt="progress view">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
