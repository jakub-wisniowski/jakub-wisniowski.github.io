<!DOCTYPE html>
<head>
  <title>Lego app</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.min.css">
  <link rel="stylesheet" type="text/css" href="style-subpages.min.css">

</head>
<body>
  <div class="intro">
    <div class="description">

    </div>
    <div class="technologies">
        <div class="row">
        <img class="icon" src='../images/icons/android.png' />
          Android
        </div>
        <div class="row">
        <img class="icon" src='../images/icons/kotlin.png' />
          Kotlin
        </div>
        <div class="row">
        <img class="icon" src='../images/icons/sqlite.png' />
          SQLite
        </div>
    </div>
    <div class="experience">

    </div>
    <div class="github">
      <img class="icon" src='../images/icons/github.png' />
      <a href="http://www.github.com/adzina/android-lego-app">See code</a>
    </div>
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="../images/Lego-app/project-view.png" alt="project view">
      </div>

      <div class="item">
        <img src="../images/Lego-app/set-url.png" alt="set url view">
      </div>

      <div class="item">
        <img src="../images/Lego-app/parts.png" alt="parts view">
      </div>

      <div class="item">
        <img src="../images/Lego-app/parts-edited.png" alt="parts view after editing">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</body>
