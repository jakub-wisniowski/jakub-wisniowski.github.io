<!DOCTYPE html>
<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="../style.min.css">
  <link rel="stylesheet" type="text/css" href="style-subpages.min.css">

</head>
<body>
  <div class="intro">
    <div class="description">

    </div>
    <div class="technologies">
      <div class="row">
      <img class="icon" src='../images/icons/angular.png' />
        Angular
      </div>
      <div class="row">
      <img class="icon" src='../images/icons/bootstrap.png' />
        Bootstrap
      </div>
      <div class="row">
      <img class="icon" src='../images/icons/html5.png' />
        HTML5
      </div>
      <div class="row">
      <img class="icon" src='../images/icons/css3.png' />
        CSS3
      </div>
      <div class="row">
      <img class="icon" src='../images/icons/sails.png' />
        Sails
      </div>
      <div class="row">
      <img class="icon" src='../images/icons/mongoDB.png' />
        MongoDB
      </div>
    </div>
    <div class="experience">

    </div>
    <div class="github">
      <img class="icon" src='../images/icons/github.png' />
      <a href="http://www.github.com/adzina/web-app-1337">See code</a>
    </div>
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="../images/AKN-web-app/add-new-lessons.png" alt="add new lessons">
      </div>

      <div class="item">
        <img src="../images/AKN-web-app/AKN-app-preview.png" alt="AKN app preview">
      </div>

      <div class="item">
        <img src="../images/AKN-web-app/modify-account.png" alt="modify account">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
